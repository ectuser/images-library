<mat-toolbar>

      aria-label="A link to Photos page"
      routerLink=""
      routerLinkActive
      [routerLinkActiveOptions]="{exact:true}"
      #rlaHome="routerLinkActive"
      [color]="rlaHome.isActive ? 'primary' : 'basic'"

    </a>
