<app-infinite-scroll (scrolled)="loadImages()">
  <section class="images">
    <app-photo-card
      *ngFor="let photo of (photos$ | async)"
      [imageUrl]="photo.url"
      [isFavorite]="photo.isFavorite"
      (selectImage)="addToFavorites(photo.url)"
    ></app-photo-card>
  </section>
  <div class="spinner-container">
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </div>
</app-infinite-scroll>
