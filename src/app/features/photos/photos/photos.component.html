<app-infinite-scroll (scrolled)="loadImages()">
  <app-images-section *ngIf="photos$ | async as photos" [photos]="photos" (imageClicked)="addToFavorites($event)"></app-images-section>
  <div class="spinner-container">
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </div>
</app-infinite-scroll>
